<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Now</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div>
            <div class="login_container">

            <h1>Enter Your Email</h1>
            <input  class="text_Big" type="email" name="" id="email" required placeholder="Email here">

            <br>

            <h1>Enter your Password</h1>
            <input class="text_Big" type="password" name="" id="password" required placeholder="Password here">
            <br>
            <br>
            <br>
            <button id="login" class="button">Login Now</button>
        </div>
        <script src="login.js"></script>
        
    </body>
</html>
